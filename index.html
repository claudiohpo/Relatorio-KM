<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Registro de KM Rodados</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>

<body>
  <!-- Apenas o card do login, centralizado -->
  <div class="auth-card-wrapper">
    <div class="card auth-card">
      <h1>Registro de KM Rodados</h1>
      <form id="loginForm" autocomplete="off">
        <label class="lbl">Usuário
          <input class="inp" type="text" id="loginUsername" required placeholder="Seu usuário" />
        </label>

        <label class="lbl">Senha
          <div class="password-wrapper">
            <input class="inp" type="password" id="loginPassword" required placeholder="Sua senha" /
              data-password-toggle="true">
            <button type="button" class="password-toggle" aria-label="Mostrar senha" aria-pressed="false"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="15" height="15">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg></button>
          </div>

          <div class="row" style="gap:8px;">
            <button id="btnLogin" type="submit" class="btn primary" style="flex:1">Entrar</button>
          </div>

          <div class="auth-footer">
            <span class="link-like" id="openRegister">Criar conta</span> ·
            <span class="link-like" id="openRecover">Recuperar senha (em breve)</span>
          </div>

          <p id="loginMsg" class="msg" style="margin-top:10px"></p>
      </form>
    </div>
  </div>

  <!-- Modal: Cadastro (sem alterações) -->
  <div class="overlay" id="overlayRegister" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true">
      <h2>Criar conta</h2>
      <form id="registerForm">
        <label class="lbl">Usuário
          <input class="inp" type="text" id="regUsername" required />
        </label>
        <label class="lbl">Email
          <input class="inp" type="email" id="regEmail" required />
        </label>
        <label class="lbl">Senha
          <div class="password-wrapper">
            <input class="inp" type="password" id="regPassword" required / data-password-toggle="true">
            <button type="button" class="password-toggle" aria-label="Mostrar senha" aria-pressed="false"><svg
                xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                aria-hidden="true">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg></button>
          </div>
        </label>
        <label class="lbl">Confirmar senha
          <div class="password-wrapper">
            <input class="inp" type="password" id="regPassword2" required / data-password-toggle="true">
            <button type="button" class="password-toggle" aria-label="Mostrar senha" aria-pressed="false"><svg
                xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                aria-hidden="true">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg></button>
          </div>
        </label>

        <div class="actions">
          <button type="button" id="regCancel" class="btn cancel">Cancelar</button>

          <button type="submit" id="regSubmit" class="btn primary">Cadastrar</button>
        </div>

        <p id="regMsg" class="msg"></p>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-inner">
      Desenvolvido por <a href="https://github.com/claudiohpo" target="_blank" rel="noopener">Cláudio Oliveira</a>
    </div>
  </footer>

  <script src="js/auth.js"></script>
</body>

</html>
